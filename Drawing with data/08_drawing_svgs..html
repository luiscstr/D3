<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Creating an empty SVG</title>

        <style type="text/css">
        </style>
    </head>
    <body>
        <script type="text/javascript">
            //Create SVG element
            var svg=d3.select("body")

        </script>
    </body>
</html>
